<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>Garden Party</title>
</head>
<body>
    <h1>Garden Party</h1>
    <h2>Screaming Females' Annual Garden Party Festival</h2>
    <h3>February 17 and 18, 2023</h3>
    <h3>Jersey City, NJ</h3>

    <div class="img-container">
      <img class="seed-card-img" src="./../images/seed-card.jpg" alt="Seed card with Garden Party details">
    </div>

    <div class="social-container">
      <a href="https://www.instagram.com/gardenpartyfest/" target="_blank" rel="noopener noreferrer">
        <div class="social-link-div">
          <div class="social-flex">
            <img class="social-img" src="../images/logos/insta_logo.png" alt="instagram logo">
          </div>
        </div>
      </a>

      <a href="https://twitter.com/gardenpartyfest/" target="_blank" rel="noopener noreferrer">
        <div class="social-link-div">
          <div class="social-flex">
            <img class="social-img" src="../images/logos/twitter_logo.png" alt="twitter logo">
          </div>
        </div>
      </a>
    </div>
</body>
</html>
